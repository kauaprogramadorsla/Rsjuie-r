<!DOCTYPE html>
<html>
<head>
  <title>Votação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://i.ibb.co/mCBrxzgs/Untitled770-20260214172706.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    h1, h2, p {
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    /* LAYOUT PRINCIPAL */
    .container {
      display: flex;
      height: 100vh;
    }

    /* MENU LATERAL */
    .menu {
      width: 140px;
      padding: 10px;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.8),
        rgba(0,0,0,0.3)
      );
      overflow-y: auto;
    }

    .menu button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.6),
        rgba(0,0,0,0)
      );
      color: white;
    }

    /* ÁREA PRINCIPAL */
    .conteudo {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      text-align: center;
    }

    .opcoes {
      display: none;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: auto;
    }

    .botao-voto {
      padding: 25px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: black;

      /* AMARELO ALARANJADO */
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.5),
        rgba(0, 0, 0, 0)
      ),
      #ffb347;

      transition: 0.2s;
    }

    .botao-voto.selecionado {
      outline: 4px solid #6b3e2e;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- MENU LATERAL -->
  <div class="menu">
    <button onclick="abrirVotacao()">Votação</button>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="conteudo">
    <h1>Vote em quem deve sair</h1>

    <div class="opcoes" id="areaVotacao">
      <button class="botao-voto" onclick="votarComEfeito(this, 'Jogador1')">
        Jogador 1
      </button>

      <button class="botao-voto" onclick="votarComEfeito(this, 'Jogador2')">
        Jogador 2
      </button>
    </div>

    <h2>Resultados:</h2>
    <p id="resultado"></p>
  </div>

</div>

<script>
  function abrirVotacao() {
    document.getElementById("areaVotacao").style.display = "flex";
  }

  function votarComEfeito(botao, jogador) {
    botao.classList.add("selecionado");

    setTimeout(() => {
      botao.classList.remove("selecionado");
    }, 1000);

    votar(jogador); // função original do Firebase
  }
</script>

<script type="module" src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Votação</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: url("https://i.ibb.co/mCBrxzgs/Untitled770-20260214172706.png") no-repeat center center fixed;
background-size: cover;
color: white;
}

h1, h2, p {
text-shadow: 0 2px 5px rgba(0,0,0,0.7);
}

/* BARRA SUPERIOR */
.topo {
display: flex;
gap: 15px;
padding: 10px;
overflow-x: auto;
background: linear-gradient(
to top,
rgba(0,0,0,0.8),
rgba(0,0,0,0.3)
);
}

.topo button {
min-width: 160px;
padding: 15px 20px;
border: none;
border-radius: 15px;
font-size: 18px;
font-weight: bold;
cursor: pointer;
color: white;
background: linear-gradient(
to top,
rgba(0,0,0,0.6),
rgba(0,0,0,0)
);
}

.conteudo {
padding: 20px;
text-align: center;
}

.area-votacao {
display: none;
}

.opcoes {
display: flex;
flex-direction: column;
gap: 20px;
max-width: 600px;
margin: auto;
}

/* BOTÃO DE VOTO */
.botao-voto {
display: flex;
align-items: center;
gap: 15px;
padding: 20px;
height: 110px;
font-size: 22px;
font-weight: bold;
border: none;
border-radius: 20px;
cursor: pointer;
color: black;
background: linear-gradient(
to top,
rgba(0,0,0,0.25),
rgba(0,0,0,0)
),
white;
transition: 0.2s;
}

.botao-voto img {
width: 80px;
height: 80px;
border-radius: 12px;
object-fit: cover;
}

.botao-voto.selecionado {
outline: 4px solid #6b3e2e;
}

/* CONFIRMAR */
.confirmar {
margin-top: 25px;
padding: 10px 20px;
border-radius: 20px;
background: white;
display: inline-flex;
align-items: center;
gap: 10px;
cursor: pointer;
color: black;
font-weight: bold;
}

.bola {
width: 18px;
height: 18px;
border-radius: 50%;
background: gray;
transition: 0.2s;
}

.bola.ativa {
background: limegreen;
}

/* TELA CONFIRMAÇÃO */
.tela-confirmacao {
display: none;
text-align: center;
padding: 40px 20px;
}

.cartao-confirmacao {
background: linear-gradient(
to top,
rgba(0,0,0,0.25),
rgba(0,0,0,0)
),
white;
color: black;
border-radius: 20px;
padding: 20px;
max-width: 400px;
margin: auto;
}

.cartao-confirmacao img {
width: 120px;
height: 120px;
border-radius: 15px;
object-fit: cover;
}

.btn-voltar {
margin-top: 20px;
padding: 12px 25px;
border: none;
border-radius: 15px;
font-size: 18px;
cursor: pointer;
}
</style>
</head>

<body>

<div class="topo">
<button onclick="abrirVotacao()">Votação</button>
</div>

<div class="conteudo area-votacao" id="areaVotacao">
<h1>Vote em quem deve sair</h1>

<div class="opcoes">
<button class="botao-voto" onclick="selecionar(this, 'Jogador 1')">
<img src="https://i.ibb.co/CFYbzsR/Untitled766-20260214180226.png">
Jogador 1
</button>

<button class="botao-voto" onclick="selecionar(this, 'Jogador 2')">
<img src="https://i.ibb.co/CFYbzsR/Untitled766-20260214180226.png">
Jogador 2
</button>
</div>

<div class="confirmar" onclick="confirmarVoto()">
<div class="bola" id="bola"></div>
Confirmar voto
</div>

<h2>Resultados:</h2>
<p id="resultado"></p>
</div>

<div class="tela-confirmacao" id="telaConfirmacao">
<div class="cartao-confirmacao">
<img id="fotoConfirmacao" src="">
<h2 id="nomeConfirmacao"></h2>
</div>

<button class="btn-voltar" onclick="voltarVotacao()">
Votar novamente
</button>
</div>

<script>
let votoSelecionado = null;
let fotoSelecionada = null;

/* SISTEMA DE VOTOS */
let votos = JSON.parse(localStorage.getItem("votos")) || {
"Jogador 1": 0,
"Jogador 2": 0
};

function atualizarResultado() {
document.getElementById("resultado").innerHTML =
"Jogador 1: " + votos["Jogador 1"] + " votos<br>" +
"Jogador 2: " + votos["Jogador 2"] + " votos";
}

function votar(nome) {
if (!votos[nome]) votos[nome] = 0;
votos[nome]++;
localStorage.setItem("votos", JSON.stringify(votos));
atualizarResultado();
}

function abrirVotacao() {
document.getElementById("areaVotacao").style.display = "block";
}

function selecionar(botao, nome) {
document.querySelectorAll(".botao-voto").forEach(b => b.classList.remove("selecionado"));
botao.classList.add("selecionado");

votoSelecionado = nome;
fotoSelecionada = botao.querySelector("img").src;
}

function confirmarVoto() {
if (!votoSelecionado) return;

document.getElementById("bola").classList.add("ativa");

setTimeout(() => {
votar(votoSelecionado);

document.getElementById("areaVotacao").style.display = "none";
document.getElementById("telaConfirmacao").style.display = "block";

document.getElementById("fotoConfirmacao").src = fotoSelecionada;
document.getElementById("nomeConfirmacao").innerText = votoSelecionado;
}, 400);
}

function voltarVotacao() {
document.getElementById("telaConfirmacao").style.display = "none";
document.getElementById("areaVotacao").style.display = "block";
document.getElementById("bola").classList.remove("ativa");

document.querySelectorAll(".botao-voto").forEach(b => b.classList.remove("selecionado"));
votoSelecionado = null;
}

window.onload = atualizarResultado;
</script>

</body>
</html>

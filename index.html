<!DOCTYPE html>
<html>
<head>
  <title>Votação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #7E0A69;
      color: white;
      text-align: center;
    }

    /* CONTADOR DE PESSOAS */
    #contador {
      font-size: 18px;
      margin-top: 20px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    h1, h2, p {
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    /* IMAGEM DE ABRIR VOTAÇÃO */
    #abrirImagem {
      margin-top: 30px;
      cursor: pointer;
      width: 200px;
      border-radius: 15px;
      transition: 0.2s;
    }

    #abrirImagem:hover {
      transform: scale(1.05);
    }

    /* ÁREA DE VOTAÇÃO */
    .area-votacao {
      display: none;
      padding: 20px;
      text-align: center;
    }

    .opcoes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .botao-voto {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px;
      height: 110px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: black;
      background: linear-gradient(to top, rgba(0,0,0,0.25), rgba(0,0,0,0)), white;
      transition: 0.2s;
      position: relative;
    }

    .botao-voto img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
    }

    .botao-voto.selecionado {
      outline: 4px solid #6b3e2e;
    }

    .confirmar {
      margin-top: 25px;
      padding: 10px 20px;
      border-radius: 20px;
      background: white;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    .bola {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: gray;
      transition: 0.2s;
    }

    .bola.ativa {
      background: limegreen;
    }

    /* INPUT DE CÓDIGO */
    #codigoContainer {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    #codigoInput {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    #verificarCodigo {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    /* TELA DE CONFIRMAÇÃO */
    .tela-confirmacao {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }

    .cartao-confirmacao {
      background: linear-gradient(to top, rgba(0,0,0,0.25), rgba(0,0,0,0)), white;
      color: black;
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .cartao-confirmacao img {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      object-fit: cover;
    }

    .btn-voltar {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
    }

  </style>
</head>
<body>

<div id="contador">Pessoas votando no site: 0</div>

<h1>Quem você vai votar?</h1>
<img id="abrirImagem" src="https://i.ibb.co/6cyVhnwV/Untitled778-20260228180906.png" alt="Abrir Votação" onclick="abrirVotacao()">

<div class="conteudo area-votacao" id="areaVotacao">
  <h1>Vote em quem deve sair</h1>
  <div class="opcoes">
    <button class="botao-voto" onclick="selecionar(this, 'Jogador 1')">
      <img src="https://i.ibb.co/CFYbzsR/Untitled766-20260214180226.png">
      Jogador 1
    </button>
    <button class="botao-voto" onclick="selecionar(this, 'Jogador 2')">
      <img src="https://i.ibb.co/CFYbzsR/Untitled766-20260214180226.png">
      Jogador 2
    </button>
  </div>

  <div class="confirmar" onclick="confirmarVoto()">
    <div class="bola" id="bola"></div>
    Confirmar voto
  </div>

  <div id="codigoContainer">
    <input type="text" id="codigoInput" placeholder="Digite o código">
    <button id="verificarCodigo" onclick="verificarCodigo()">Verificar</button>
  </div>

  <h2>Resultados:</h2>
  <p id="resultado"></p>
</div>

<!-- TELA APÓS VOTO -->
<div class="tela-confirmacao" id="telaConfirmacao">
  <div class="cartao-confirmacao">
    <img id="fotoConfirmacao" src="">
    <h2 id="nomeConfirmacao"></h2>
  </div>
  <button class="btn-voltar" onclick="voltarVotacao()">
    Votar novamente
  </button>
</div>

<script>
  let votoSelecionado = null;
  let fotoSelecionada = null;
  let resultadoVotacao = "";

  // CONTADOR SIMULADO
  let pessoasVotando = 0;
  setInterval(() => {
    document.getElementById("contador").innerText = `Pessoas votando no site: ${pessoasVotando}`;
  }, 1000);

  function abrirVotacao() {
    document.getElementById("areaVotacao").style.display = "block";
    pessoasVotando++;
  }

  function selecionar(botao, nome) {
    document.querySelectorAll(".botao-voto").forEach(b => b.classList.remove("selecionado"));
    botao.classList.add("selecionado");
    votoSelecionado = nome;
    fotoSelecionada = botao.querySelector("img").src;
  }

  function confirmarVoto() {
    if (!votoSelecionado) return;

    document.getElementById("bola").classList.add("ativa");

    setTimeout(() => {
      resultadoVotacao = `${votoSelecionado} recebeu votos!`;

      document.getElementById("areaVotacao").style.display = "none";
      document.getElementById("telaConfirmacao").style.display = "block";

      document.getElementById("fotoConfirmacao").src = fotoSelecionada;
      document.getElementById("nomeConfirmacao").innerText = votoSelecionado;
    }, 400);
  }

  function voltarVotacao() {
    document.getElementById("telaConfirmacao").style.display = "none";
    document.getElementById("areaVotacao").style.display = "block";
    document.getElementById("bola").classList.remove("ativa");

    document.querySelectorAll(".botao-voto").forEach(b => b.classList.remove("selecionado"));
    votoSelecionado = null;
  }

  function verificarCodigo() {
    const codigo = document.getElementById("codigoInput").value;
    if (codigo === "0000") {
      document.getElementById("resultado").innerText = resultadoVotacao || "Ainda não houve votos.";
    } else {
      alert("Código incorreto!");
    }
  }
</script>

</body>
</html>

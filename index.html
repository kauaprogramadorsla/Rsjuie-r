<!DOCTYPE html>
<html>
<head>
  <title>Votação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://i.ibb.co/mCBrxzgs/Untitled770-20260214172706.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    h1, h2, p {
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    .card {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 20px;
      max-width: 400px;
      margin: 80px auto;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: white;
      color: black;
      margin-top: 10px;
    }

    .area-votacao {
      display: none;
      padding: 20px;
    }

    .opcoes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .botao-voto {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px;
      height: 110px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: black;
      background: white;
    }

    .botao-voto img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
    }

    .botao-voto.selecionado {
      outline: 4px solid #6b3e2e;
    }

    .confirmar {
      margin-top: 25px;
      padding: 12px 20px;
      border-radius: 20px;
      background: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginArea">
  <h1>Login</h1>
  <input type="email" id="email" placeholder="E-mail">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="erro"></p>
</div>

<!-- VOTAÇÃO -->
<div class="area-votacao" id="areaVotacao">
  <h1>Vote em quem deve sair</h1>

  <div class="opcoes">
    <button class="botao-voto" onclick="selecionar(this, 'Jogador 1')">
      <img src="https://i.ibb.co/CFYbzsR/Untitled766-20260214180226.png">
      Jogador 1
    </button>

    <button class="botao-voto" onclick="selecionar(this, 'Jogador 2')">
      <img src="https://i.ibb.co/CFYbzsR/Untitled766-20260214180226.png">
      Jogador 2
    </button>
  </div>

  <div class="confirmar" onclick="confirmarVoto()">
    Confirmar voto
  </div>

  <h2>Resultados:</h2>
  <p id="resultado"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  // SEU FIREBASE CONFIG (já colocado)
  const firebaseConfig = {
    apiKey: "AIzaSyC8PSXTyOxn_kgyFzpn-Qw3EGUXdS7BGOo",
    authDomain: "feature-8e659.firebaseapp.com",
    databaseURL: "https://feature-8e659-default-rtdb.firebaseio.com",
    projectId: "feature-8e659",
    storageBucket: "feature-8e659.firebasestorage.app",
    messagingSenderId: "755676249847",
    appId: "1:755676249847:web:2a01bda6f99d6e32b7ddf2",
    measurementId: "G-LN21J71XEV"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // LOGIN
  window.login = function () {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    signInWithEmailAndPassword(auth, email, senha)
      .catch(() => {
        document.getElementById("erro").innerText = "Login inválido.";
      });
  };

  // MOSTRAR VOTAÇÃO SE ESTIVER LOGADO
  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("loginArea").style.display = "none";
      document.getElementById("areaVotacao").style.display = "block";
    }
  });

  // VOTAÇÃO
  let votoSelecionado = null;

  window.selecionar = function(botao, nome) {
    document.querySelectorAll(".botao-voto")
      .forEach(b => b.classList.remove("selecionado"));

    botao.classList.add("selecionado");
    votoSelecionado = nome;
  };

  window.confirmarVoto = async function() {
    if (!votoSelecionado) return;

    const votoRef = ref(db, "votos/" + votoSelecionado);
    const snapshot = await get(votoRef);
    const atual = snapshot.exists() ? snapshot.val() : 0;

    set(votoRef, atual + 1);
  };

  // RESULTADOS AO VIVO
  const votosRef = ref(db, "votos");
  onValue(votosRef, (snapshot) => {
    const dados = snapshot.val();
    if (!dados) return;

    let texto = "";
    for (let nome in dados) {
      texto += nome + ": " + dados[nome] + " votos<br>";
    }
    document.getElementById("resultado").innerHTML = texto;
  });
</script>

</body>
</html>

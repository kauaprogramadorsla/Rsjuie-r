<!DOCTYPE html>
<html>
<head>
  <title>Votação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://i.ibb.co/mCBrxzgs/Untitled770-20260214172706.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    h1, h2, p {
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    /* TELA LOGIN */
    .tela-login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0,0,0,0.6);
    }

    .caixa-login {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
    }

    .caixa-login input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .caixa-login button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .topo {
      display: none;
      gap: 15px;
      padding: 10px;
      background: rgba(0,0,0,0.8);
    }

    .topo button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .conteudo {
      padding: 20px;
      text-align: center;
      display: none;
    }

    .opcoes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .botao-voto {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px;
      height: 110px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: black;
      background: white;
    }

    .botao-voto img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
    }

    .botao-voto.selecionado {
      outline: 4px solid #6b3e2e;
    }

    .confirmar {
      margin-top: 25px;
      padding: 10px 20px;
      border-radius: 20px;
      background: white;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    .bola {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: gray;
    }

    .bola.ativa {
      background: limegreen;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="tela-login" id="telaLogin">
  <div class="caixa-login">
    <h2>Criar Conta</h2>
    <input type="text" id="usuario" placeholder="Nome de usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="criarConta()">Entrar</button>
    <p id="erro" style="color:red;"></p>
  </div>
</div>

<!-- TOPO -->
<div class="topo" id="topo">
  <button onclick="logout()">Sair</button>
</div>

<!-- VOTAÇÃO -->
<div class="conteudo" id="areaVotacao">
  <h1>Vote em quem deve sair</h1>

  <div class="opcoes">
    <button class="botao-voto" onclick="selecionar(this, 'Jogador 1')">
      <img src="https://i.ibb.co/CFYbzsR/Untitled766-20260214180226.png">
      Jogador 1
    </button>

    <button class="botao-voto" onclick="selecionar(this, 'Jogador 2')">
      <img src="https://i.ibb.co/CFYbzsR/Untitled766-20260214180226.png">
      Jogador 2
    </button>
  </div>

  <div class="confirmar" onclick="confirmarVoto()">
    <div class="bola" id="bola"></div>
    Confirmar voto
  </div>
</div>

<script>
let votoSelecionado = null;

/* LOGIN */

function criarConta() {
  const user = document.getElementById("usuario").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const erro = document.getElementById("erro");

  if (!user || !senha) {
    erro.innerText = "Preencha tudo!";
    return;
  }

  let usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};

  if (usuarios[user] && usuarios[user] !== senha) {
    erro.innerText = "Usuário já existe!";
    return;
  }

  usuarios[user] = senha;
  localStorage.setItem("usuarios", JSON.stringify(usuarios));
  localStorage.setItem("logado", user);

  entrarSistema();
}

function entrarSistema() {
  document.getElementById("telaLogin").style.display = "none";
  document.getElementById("areaVotacao").style.display = "block";
  document.getElementById("topo").style.display = "flex";
}

function logout() {
  localStorage.removeItem("logado");
  location.reload();
}

/* AUTO LOGIN */
window.onload = function() {
  if (localStorage.getItem("logado")) {
    entrarSistema();
  }
}

/* VOTAÇÃO */

function selecionar(botao, nome) {
  document.querySelectorAll(".botao-voto").forEach(b => b.classList.remove("selecionado"));
  botao.classList.add("selecionado");
  votoSelecionado = nome;
}

function confirmarVoto() {
  if (!votoSelecionado) return;

  document.getElementById("bola").classList.add("ativa");
  alert("Voto confirmado em " + votoSelecionado);
}
</script>

</body>
</html>

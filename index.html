<!DOCTYPE html>
<html>
<head>
  <title>Votação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://i.ibb.co/mCBrxzgs/Untitled770-20260214172706.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    h1, h2, p {
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    /* BARRA SUPERIOR COM ROLAGEM */
    .topo {
      display: flex;
      gap: 15px;
      padding: 10px;
      overflow-x: auto;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.8),
        rgba(0,0,0,0.3)
      );
    }

    .topo button {
      min-width: 160px;
      padding: 15px 20px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.6),
        rgba(0,0,0,0)
      );
    }

    /* CONTEÚDO PRINCIPAL */
    .conteudo {
      padding: 20px;
      text-align: center;
    }

    .opcoes {
      display: none;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: auto;
    }

    .botao-voto {
      padding: 25px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: black;

      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.5),
        rgba(0, 0, 0, 0)
      ),
      #ffb347; /* amarelo alaranjado */

      transition: 0.2s;
    }

    .botao-voto.selecionado {
      outline: 4px solid #6b3e2e;
    }

    .area-votacao {
      display: none;
    }
  </style>
</head>

<body>

<!-- BARRA SUPERIOR -->
<div class="topo">
  <button onclick="abrirVotacao()">Votação</button>
</div>

<!-- CONTEÚDO -->
<div class="conteudo area-votacao" id="areaVotacao">
  <h1>Vote em quem deve sair</h1>

  <div class="opcoes" id="opcoesVoto">
    <button class="botao-voto" onclick="votarComEfeito(this, 'Jogador1')">
      Jogador 1
    </button>

    <button class="botao-voto" onclick="votarComEfeito(this, 'Jogador2')">
      Jogador 2
    </button>
  </div>

  <h2>Resultados:</h2>
  <p id="resultado"></p>
</div>

<script>
  function abrirVotacao() {
    document.getElementById("areaVotacao").style.display = "block";
    document.getElementById("opcoesVoto").style.display = "flex";
  }

  function votarComEfeito(botao, jogador) {
    botao.classList.add("selecionado");

    setTimeout(() => {
      botao.classList.remove("selecionado");
    }, 1000);

    votar(jogador); // função original do Firebase
  }
</script>

<script type="module" src="script.js"></script>

</body>
</html>

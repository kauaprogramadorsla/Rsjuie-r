<!DOCTYPE html>
<html>
<head>
  <title>Votação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;

      /* IMAGEM DE FUNDO */
      background: url("https://i.ibb.co/bg3jfdDh") no-repeat center center fixed;
      background-size: cover;
    }

    h1, h2, p {
      color: white;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    .opcoes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: auto;
    }

    .botao-voto {
      position: relative;
      padding: 25px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: black;

      /* Cor bege com degradê preto */
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.5),
        rgba(0, 0, 0, 0)
      ),
      #e8dcc5;

      transition: 0.2s;
    }

    .botao-voto.selecionado {
      outline: 4px solid #6b3e2e; /* marrom */
    }
  </style>
</head>

<body>
  <h1>Vote em quem deve sair</h1>

  <div class="opcoes">
    <button class="botao-voto" onclick="votarComEfeito(this, 'Jogador1')">
      Jogador 1
    </button>

    <button class="botao-voto" onclick="votarComEfeito(this, 'Jogador2')">
      Jogador 2
    </button>
  </div>

  <h2>Resultados:</h2>
  <p id="resultado"></p>

  <script>
    function votarComEfeito(botao, jogador) {
      botao.classList.add("selecionado");

      setTimeout(() => {
        botao.classList.remove("selecionado");
      }, 1000);

      votar(jogador); // função original do Firebase
    }
  </script>

  <script type="module" src="script.js"></script>
</body>
</html>
